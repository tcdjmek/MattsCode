<html>
    <head>
        <title>Javascript Loops</title>
        <h1>press function key 12 to access the debugger</h1>
    </head>

    <body>
        <script>
            // Javascript code for a click-button counter

            var x = 3;
            
            var totalAttempts = 10;
            var i = 1;
            var max = 5;
            
            while (i++ < totalAttempts ){
                var guess = Math.floor(Math.random() * 11);
                if (guess > max){
                    console.log("on attempt " + i + " " + guess + " is greater than " + max);
                    break;
                }
            }
            if (i > totalAttempts){
                console.log("Never chose a number greater than " + max);
            }
            var s = " ";
            var repetitions = 3;
            for (var j = 0; j < repetitions; j++)
                s = s + "WORD!" + " ";
            
            console.log(s);
            
        </script>
    
    </body>
    </html>
