<html>
    <head><title> Move Image </title>
  
    <style type="text/css">
    #turkey {  
    background-position:absolute;  
    width: 300px;
    height: 200px;
    background-image: url("turkey.jpg");
    background-repeat: no-repeat;
    cursor:crosshair;
    }

    </style>
    
    <script type="text/javascript">
    
    function changeImg()
    {
    var x = Math.floor(Math.random()*300);
    var y = Math.floor(Math.random()*300);
    
    console.log(x + "," + y);
    var obj = document.getElementById("turkey");
    
    obj.style.top = x + "px";
    obj.style.left = y + "px";
    
    
     }
    
    </script>
    </head>
    <body>
        <div id="turkey" onclick="changeImg()"></div>
    </body>
    </html>
